swipe:
  2:
    left:
      command: 'xdotool key alt+Left'
    right:
      command: 'xdotool key alt+Right'
  3: 
    left: 
      command: 'i3-msg focus right'
    right: 
      command: 'i3-msg focus left'
    up: 
      command: 'i3-msg focus up'
    down: 
      command: 'i3-msg focus down'
  4:
    left: 
      command: 'i3-msg workspace next'
    right: 
      command: 'i3-msg workspace prev'
    up: 
      command: 'i3-msg workspace back_and_forth'
    down: 
      command: 'i3-msg fullscreen'
pinch:
  in:
    command: 'xdotool key ctrl+plus'
  out:
    command: 'xdotool key ctrl+minus'

threshold:
  swipe: 0.7
  pinch: 0.1

interval:
  swipe: 1
  pinch: 1
